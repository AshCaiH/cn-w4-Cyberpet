<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Zoogotchi</title>
  </head>
  <body>
    <audio id="bgMusic" src="./sfx/theme.wav" loop></audio>

    <img class="bgimage" src="imgs/bg.png">

    <i id="toggleMusicButton" class="fa-solid fa-volume-xmark"></i>
    <div class="tamagotchi-container">
      <div class="tamagotchi-screen">
        <div class="animal-selection">
          <label for="animal-name">Name your animal:</label>
          <input type="text" id="animal-name" placeholder="Enter animal name" />
          <label for="animal-choice">Choose your animal:</label>
          <select id="animal-choice">
            <option value="monkey">Monkey</option>
            <option value="turtle">Turtle</option>
            <option value="goose">Goose</option>
          </select>
          <button id="start-button">Start</button>
        </div>
        <div class="image-container">
          <div id="animal-name-display"></div>
          <img src="imgs/monkey.gif" alt="Tamagotchi" id="tamagotchi-character" />
        </div>
        <div class="status-bars hidden">
          <div class="status-bar odd">
            <label for="health"><i class="fa-solid fa-heart"></i></label>
            <div id="health" class="progress-bar"></div>
          </div>
          <div class="status-bar">
            <label for="happiness"><i class="fa-solid fa-face-smile"></i></label>
            <div id="happiness" class="progress-bar"></div>
          </div>
          <div class="status-bar odd">
            <label for="energy"><i class="fa-solid fa-bolt"></i></label>
            <div id="energy" class="progress-bar"></div>
          </div>
          <div class="status-bar ">
            <label for="fullness"><i class="fa-solid fa-fish"></i></label>
            <div id="fullness" class="progress-bar"></div>
          </div>
          <div class="status-bar odd">
            <label for="thirst"><i class="fa-solid fa-droplet"></i></label>
            <div id="thirst" class="progress-bar"></div>
          </div>
          <div class="status-bar">
            <!-- Dummy status bar to keep the 5th one left-aligned -->
          </div>
        </div>
        <div id="game-over" class="hidden">
          <p class="game-over-text"></p>
          <p>Press any of the buttons below to try again.</p>
        </div>
    </div>
    <div class="tamagotchi-controls">
        <button id="feed-button" value="feed">Feed</button>
        <button id="play-button" value="play">Play</button>
        <button id="sleep-button" value="sleep">Sleep</button>
      </div>
    <script src="main.js"></script>
  </body>
</html>
